<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- The Brand Gradient: "Midnight Lavender" meets "Hypnotic Ocean" -->
<!-- Complex diagonal gradient for a rich, premium feel -->
<linearGradient id="brandGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#db2777"/> <!-- Pink -->
<stop offset="0.3" stop-color="#7c3aed"/> <!-- Purple -->
<stop offset="0.7" stop-color="#2563eb"/> <!-- Blue -->
<stop offset="1" stop-color="#06b6d4"/> <!-- Cyan -->
</linearGradient>

<!-- Soft inner light to give volume -->
<radialGradient id="shimmer" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(100 100) rotate(90) scale(400)">
<stop stop-color="white" stop-opacity="0.3"/>
<stop offset="1" stop-color="white" stop-opacity="0"/>
</radialGradient>

<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
</filter>
</filter>
</defs>

<!-- Icon Base: Full Gradient Fill (No Black) -->
<rect width="512" height="512" rx="128" fill="url(#brandGradient)"/>

<!-- Top Left Highlight for gloss -->
<rect width="512" height="512" rx="128" fill="url(#shimmer)"/>

<!-- The Symbol: Pure White, Minimal "A" / Upward Arrow -->
<!-- Centered, geometric, bold -->
<g filter="url(#softShadow)">
<path d="M256 112L400 384H328L256 240L184 384H112L256 112Z" fill="white"/>
<!-- The cutout/crossbar element to make it an 'A' but modern -->
<path d="M256 240L300 328H212L256 240Z" fill="url(#brandGradient)"/>
</g>

</svg>
