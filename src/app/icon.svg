<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- The Deepest Void -->
<linearGradient id="void" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#0a0a0a"/>
<stop offset="1" stop-color="#000000"/>
</linearGradient>

<!-- Cold Steel / Glacial Light -->
<linearGradient id="glacier" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#f8fafc"/>
<stop offset="0.5" stop-color="#94a3b8"/>
<stop offset="1" stop-color="#475569"/>
</linearGradient>

<!-- The Electric Blue Soul -->
<linearGradient id="soul" x1="256" y1="200" x2="256" y2="400" gradientUnits="userSpaceOnUse">
<stop stop-color="#38bdf8"/>
<stop offset="1" stop-color="#1e40af"/>
</linearGradient>
</defs>

<!-- Background: Absolute Zero -->
<rect width="512" height="512" rx="112" fill="url(#void)"/>

<!-- Minimalist Abstract "A" / The Ascent -->
<!-- A sharp, upward pointing angular structure. Resembles a stealth aircraft or a mountain peak. -->
<path d="M256 96 L416 400 H336 L256 240 L176 400 H96 L256 96 Z" fill="url(#glacier)"/>

<!-- The Cold Core -->
<!-- A subtle inner shadow/cut to give depth and 'coldness' -->
<path d="M256 240 L310 350 H202 L256 240 Z" fill="#0f172a"/>

<!-- The Glint (Subtle Edge Highlight) -->
<path d="M256 96 L416 400" stroke="url(#soul)" stroke-width="2" stroke-opacity="0.5"/>

</svg>
